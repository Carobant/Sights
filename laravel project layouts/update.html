<!DOCTYPE html>
<html>
<head>
	<title>UPDATE</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/update.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="list.js" type="text/javascript"></script>
	
</head>
<body>

<div class="innerContent">
	<div class="container">

		<div class="header">
			List of records
		</div>

		<div class="list">
			<ol>
			</ol>
		</div>

	</div>
	<div class="container">
		<div class="header">
			Update Panel
		</div>
	
		<form>
			<input type="text" placeholder="Enter Id" name="recordId">
			<input type="text" placeholder="Enter Location Name" name="locationName">
			<input type="text" placeholder="Enter description" name="description">
			<input type="datetime-local" name="createdAt">
			<input type="text" placeholder="Enter latitude" name="lat">
			<input type="text" placeholder="Enter longitude" name="long">
			<label><input type="radio" name="event" value="1">Location</label>
			<label><input type="radio" name="event" value="2">Event</label>
			<input type="submit" name="submit">
		</form>
	</div>
</div>
</body>
</html>
